<div class="container">
    <div class="header">
        <h2>Departments</h2>
        <button mat-raised-button color="primary" (click)="openAddDialog()">
            ➕ Add Department
        </button>
    </div>

    <table mat-table [dataSource]="departments" class="mat-elevation-z8">
        <!-- Name Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef="let department">{{department.name}}</td>
        </ng-container>

        <!-- Description Column -->
        <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef>Description</th>
            <td mat-cell *matCellDef="let department">{{department.description}}</td>
        </ng-container>

        <!-- Actions Column -->
        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Actions</th>
            <td mat-cell *matCellDef="let department">
                <div class="actions">
                    <button color="primary" (click)="openEditDialog(department)">
                        ✏️
                    </button>
                    <button color="warn" (click)="deleteDepartment(department.id!)">
                        🗑️
                    </button>
                </div>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
