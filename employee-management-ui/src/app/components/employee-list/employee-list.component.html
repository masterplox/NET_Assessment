<div class="container">
    <div class="header">
        <h1>Employees</h1>
        <button mat-raised-button color="primary" (click)="openAddDialog()">
            ‚ûï Add Employee
        </button>
    </div>

    <table mat-table [dataSource]="employees" class="mat-elevation-z8">
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>ID</th>
            <td mat-cell *matCellDef="let employee">{{employee.id}}</td>
        </ng-container>

        <ng-container matColumnDef="firstName">
            <th mat-header-cell *matHeaderCellDef>First Name</th>
            <td mat-cell *matCellDef="let employee">{{employee.firstName}}</td>
        </ng-container>

        <ng-container matColumnDef="lastName">
            <th mat-header-cell *matHeaderCellDef>Last Name</th>
            <td mat-cell *matCellDef="let employee">{{employee.lastName}}</td>
        </ng-container>

        <ng-container matColumnDef="department">
            <th mat-header-cell *matHeaderCellDef>Department</th>
            <td mat-cell *matCellDef="let employee">{{employee.departmentName}}</td>
        </ng-container>

        <ng-container matColumnDef="hireDate">
            <th mat-header-cell *matHeaderCellDef>Hire Date</th>
            <td mat-cell *matCellDef="let employee">{{employee.hireDate | date}}</td>
        </ng-container>

        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Actions</th>
            <td mat-cell *matCellDef="let employee">
                <div class="actions">
                    <button color="primary" (click)="openEditDialog(employee)">
                        ‚úèÔ∏è
                    </button>
                    <button color="warn" (click)="deleteEmployee(employee.id)">
                        üóëÔ∏è
                    </button>
                </div>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
